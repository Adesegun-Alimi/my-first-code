<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  
  <h1 id="title">CodebyGideon Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>
  <form id="survey-form">
    <label for="name-label">Full name (required):
    <input id="full name" required type="text" placeholder="Enter your Full name">
</label>
      <label for="email-label">Email (required):
    <input id="email" required type="text" placeholder="Enter your email" minlength="4" maxlength="64">
    </label>
    <label for="number-label">Number (optional):
    <input id="number" type="text" placeholder="Enter your number">

    </label>
    <p>Which option best describes your current role?</p>
    <select for="Select current role">
      <option value="student">Student</option>
      <option value="full time learner">Full time learner</option>
      <option value="prefer not to say">Prefer not to say</option>
      <option value="other">Other</option>
      </select>
      <p>Would you recommend CodebyGideon to a friend?</p>
        <input type="radio" id="yes" name="first-time">
  <label for="yes">Yes</label>
    <input type="radio" id="no" name="first-time">
  <label for="no">No</label>
   <p>What would you like to see improved? (Check all that apply)</p>
  <label for="HTML">HTML</label>
    <input type="checkbox"> 
  <label for="CSS">CSS</label>
    <input type="checkbox" >
  <label for="python">Python</label>
    <input type="checkbox" id="Python">
  <p>Any other suggestions or comments</p>
    <textarea id="comments" cols="30" row="10"></textarea>
    <button type="submit">Submit</button>


  </form>
        
</body>
</html>
